<script type="text/javascript">
//function to fix height of iframe!
var calcHeight = function() {
var headerDimensions = $('#headerlivedemo').height();
var selector = '#iframelive';
 $(selector).height($(window).height() - headerDimensions);
}

$(document).ready(function() {
calcHeight();
});
$(window).resize(function() {
	calcHeight();
}).load(function() {
	calcHeight();
});





$(document).ready(function() {
	var anim = function(w) {
		//$('#frame').css('width', w+'px');
		$('#frame').stop().animate({'width': w+'px'},1000);

	}

	$('.paginations li').click(function () {
    $('.paginations li').removeClass('active');
    $(this).addClass('active');
    var tola = $(this).attr('data');
    //console.log( tola );
    anim(tola);


	});

	//anim("1199");
	//anim("1280");
	anim("997");

	});


});  ////////




</script>
